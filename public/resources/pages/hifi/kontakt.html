    <!-- KONTAKT FORM -->

    <div class="container" id="hide">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="well well-sm">
            <form class="form-horizontal" action="" method="post" onsubmit="return ValidationEvent()">
              <fieldset>
                <legend class="text-center">Kontakt os</legend>

                <!-- Name input-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="name">Navn</label>
                  <div class="col-md-9">
                    <input id="navn" name="name" type="text" placeholder="Dit Navn" class="form-control" required>
                  </div>
                </div>

                <!-- Email input-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="email">Email</label>
                  <div class="col-md-9">
                    <input id="mail" name="email" type="text" placeholder="Din Email" class="form-control" required>
                  </div>
                </div>

                <!-- Message body -->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="message">Din Besked</label>
                  <div class="col-md-9">
                    <textarea class="form-control" id="besked" name="message" placeholder="Indsæt din besked her..." rows="5" required></textarea>
                  </div>
                </div>

                <!-- Form actions -->
                <div class="form-group">
                  <div class="col-md-12 text-right">
                    <button type="submit" id="send" class="btn btn-primary btn-lg">Submit</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
